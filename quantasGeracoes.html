<meta charset="UTF-8">

<script >
	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	idadeMediaQuandoTemFilho = 28;
	var anoAtual = 2022;
	var quantidadeDeGeracoes = (anoAtual - 1500)/idadeMediaQuandoTemFilho;

	mostra("Se passaram " + quantidadeDeGeracoes + " gerações desde o descobrimento do Brasil.");
</script>
